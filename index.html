<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <!-- Meta tag viewport ajustada para responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ronda Segurança Eletrônica</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --amarelo: #ffdb00;
      --vermelho: #a80000;
      --preto: #000000;
      --fundo: #000000;
      --texto: #ffffff;
      --panel-bg: #111111;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--fundo); /* fundo preto */
      color: var(--texto); /* texto branco */
      line-height: 1.6;
    }

    a {
      color: var(--amarelo);
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }

    /* Cabeçalho */
    header {
      background-color: var(--amarelo); /* amarelo */
      color: #000000; /* texto preto */
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: relative;
    }

    header .logo {
      font-weight: 900;
      font-size: 1.8rem;
      letter-spacing: 3px;
      font-family: 'Arial Black', Gadget, sans-serif;
      user-select: none;
      color: #000000;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: #000000; /* links pretos no header */
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: var(--vermelho);
      color: #fff;
    }

    /* Logo abaixo do cabeçalho */
    .logo-centralizada {
      text-align: center;
      margin: 20px 0;
    }
    .logo-centralizada img {
      max-width: 200px;
      height: auto;
      user-select: none;
      width: 90%; /* para ajustar no celular */
      max-width: 200px;
    }

    main {
      max-width: 980px;
      margin: 30px auto;
      padding: 0 15px;
    }

    h1, h2, h3 {
      color: var(--texto);
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
      color: var(--amarelo); /* destaque amarelo */
      text-shadow: 1px 1px 3px #000000;
    }

    section {
      margin-bottom: 40px;
    }

    /* Bem-vindo */
    #bemvindo p {
      font-size: 1.15rem;
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
      color: #ffffff;
    }

    /* Sobre a empresa */
    #sobre p {
      margin-bottom: 15px;
      font-size: 1rem;
      color: #ddd;
    }

    #sobre strong {
      font-weight: 700;
      color: #fff;
    }

    /* Accordion */
    .accordion {
      cursor: pointer;
      padding: 15px;
      background-color: var(--amarelo);
      border: none;
      outline: none;
      transition: background-color 0.3s ease;
      font-weight: 700;
      color: #000000; /* texto preto */
      margin-top: 10px;
      width: 100%;
      text-align: left;
      border-radius: 4px;
      user-select: none;
      font-size: 1.1rem;
    }
    .accordion:hover { background-color: #e6c900; }

    .panel {
      padding: 0 15px 15px 15px;
      background-color: var(--panel-bg);
      display: none;
      border-left: 5px solid #ffffff;
      border-radius: 0 0 4px 4px;
      color: #ddd;
      line-height: 1.4;
      font-size: 0.95rem;
      white-space: pre-line;
    }

    .panel ul {
      margin-top: 8px;
      margin-left: 20px;
      list-style: disc;
    }

    /* Planos (tabelas) */
    .plans-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 0.98rem;
    }
    .plans-table th, .plans-table td {
      padding: 10px;
      border: 1px solid #ffffff22;
      vertical-align: top;
    }
    .plans-table thead th {
      background-color: var(--amarelo);
      color: #000;
      text-align: left;
    }
    .plans-table tbody td {
      background-color: #0f0f0f;
      color: #eee;
    }
    .plans-note {
      margin-top: 10px;
      font-style: italic;
      color: #ccc;
    }

    /* Contato */
    #contato form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #contato label {
      font-weight: 600;
      color: #fff;
    }

    #contato input, #contato textarea {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid var(--amarelo);
      border-radius: 5px;
      resize: vertical;
      background-color: #000;
      color: #fff;
      transition: border-color 0.3s ease;
    }

    #contato input:focus, #contato textarea:focus {
      border-color: var(--vermelho);
      outline: none;
    }

    #contato button {
      background-color: var(--amarelo);
      border: none;
      padding: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #000000; /* texto preto */
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #contato button:hover { background-color: var(--vermelho); color: #fff; }

    /* Footer */
    footer {
      background-color: var(--preto);
      color: var(--amarelo);
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      user-select: none;
    }

    /* Responsividade */

    /* Ajustes para telas entre 601px e 900px */
    @media (max-width: 900px) {
      main { padding: 0 12px; }
    }

    /* Ajustes para telas até 600px (celulares) */
    @media (max-width: 600px) {
      header {
        justify-content: space-between; /* ajusta para logo + botão */
        padding: 15px 15px;
        flex-wrap: nowrap;
      }
      header .logo {
        font-size: 1.8rem;
        margin: 0;
      }
      /* Esconde nav original no celular */
      nav {
        display: none;
        position: absolute;
        top: 55px; /* abaixo do header */
        right: 15px;
        background: var(--amarelo);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        width: 180px;
        text-align: center;
        flex-direction: column;
        padding: 10px 0;
        z-index: 999;
      }
      nav a {
        display: block;
        padding: 12px 0;
        margin: 0 15px;
        font-size: 1.1rem;
        font-weight: 700;
        color: #000000;
        border-bottom: 1px solid #ccc;
      }
      nav a:last-child {
        border-bottom: none;
      }
      nav a:hover {
        background-color: var(--vermelho);
        color: #fff;
      }

      /* Botão hambúrguer */
      .menu-toggle {
        display: block;
        cursor: pointer;
        width: 28px;
        height: 24px;
        position: relative;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .menu-toggle span {
        background: #000000;
        display: block;
        position: absolute;
        height: 3px;
        width: 100%;
        border-radius: 2px;
        opacity: 1;
        left: 0;
        transition: all 0.3s ease-in-out;
      }
      .menu-toggle span:nth-child(1) {
        top: 0;
      }
      .menu-toggle span:nth-child(2) {
        top: 10px;
      }
      .menu-toggle span:nth-child(3) {
        top: 20px;
      }

      /* Quando o menu estiver ativo (aberto) */
      .menu-toggle.active span:nth-child(1) {
        transform: rotate(45deg);
        top: 10px;
      }
      .menu-toggle.active span:nth-child(2) {
        opacity: 0;
      }
      .menu-toggle.active span:nth-child(3) {
        transform: rotate(-45deg);
        top: 10px;
      }

      /* Logo centralizada ajustes */
      .logo-centralizada img {
        max-width: 150px;
        width: 80%;
      }
      /* Ajusta o formulário para ocupar quase toda a largura */
      #contato form {
        max-width: 90%;
      }
      /* Ajuste geral de fontes para melhor visual no celular */
      body {
        font-size: 16px;
      }
      /* Accordion tamanho fonte e padding */
      .accordion {
        font-size: 1rem;
        padding: 12px;
      }
      .panel {
        font-size: 0.9rem;
        padding: 0 12px 12px 12px;
      }
      /* Tabela: quebra em bloco para facilitar leitura no celular */
      .plans-table, .plans-table thead, .plans-table tbody, .plans-table th, .plans-table td, .plans-table tr {
        display: block;
        width: 100%;
      }
      .plans-table thead tr {
        display: none; /* Esconde cabeçalho da tabela */
      }
      .plans-table tbody tr {
        margin-bottom: 20px;
        border: 1px solid var(--amarelo);
        border-radius: 8px;
        padding: 10px;
        background-color: #111;
      }
      .plans-table tbody td {
        padding-left: 50%;
        position: relative;
        border: none;
        border-bottom: 1px solid #555;
        text-align: left;
        color: #ddd;
      }
      .plans-table tbody td:last-child {
        border-bottom: 0;
      }
      .plans-table tbody td::before {
        position: absolute;
        top: 12px;
        left: 12px;
        width: 45%;
        white-space: nowrap;
        font-weight: 700;
        color: var(--amarelo);
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">RONDA</div>
  <!-- Botão hamburger para celular -->
  <div class="menu-toggle" id="menuToggle" aria-label="Menu de navegação" aria-expanded="false" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="navMenu" aria-hidden="true">
    <a href="#bemvindo">Bem-vindo</a>
    <a href="#sobre">Sobre</a>
    <a href="#servicos">Serviços</a>
    <a href="#planos">Planos</a>
    <a href="#contato">Contato</a>
  </nav>
</header>

<!-- Logo centralizada logo abaixo do cabeçalho -->
<div class="logo-centralizada">
  <img src="logo.png" alt="Logo Ronda Segurança Eletrônica" />
</div>

<main>
  <!-- Conteúdo continua igual -->
  ...
</main>

<footer>
  <p>© 2025 Ronda Segurança Eletrônica. Todos os direitos reservados.</p>
</footer>

<script>
  // Accordion para serviços e planos
  const acc = document.querySelectorAll(".accordion");
  acc.forEach(button => {
    button.addEventListener("click", () => {
      const panel = button.nextElementSibling;
      const isOpen = panel.style.display === "block";
      // Fecha todos os painéis
      document.querySelectorAll(".panel").forEach(p => p.style.display = "none");
      if (!isOpen) {
        panel.style.display = "block";
      }
    });
  });

  // Placeholder para enviar formulário (ajuste conforme backend)
  document.getElementById('formContato').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Mensagem enviada! Entraremos em contato em breve.');
    this.reset();
  });

  // Menu toggle script
  const menuToggle = document.getElementById('menuToggle');
  const navMenu = document.getElementById('navMenu');

  function toggleMenu() {
    const isActive = menuToggle.classList.toggle('active');
    navMenu.style.display = isActive ? 'flex' : 'none';
    navMenu.setAttribute('aria-hidden', !isActive);
    menuToggle.setAttribute('aria-expanded', isActive);
  }

  menuToggle.addEventListener('click', toggleMenu);
  // Para acessibilidade no teclado (Enter e Espaço)
  menuToggle.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleMenu();
    }
  });

  // Fecha menu ao clicar em link
  navMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      menuToggle.classList.remove('active');
      navMenu.style.display = 'none';
      navMenu.setAttribute('aria-hidden', 'true');
      menuToggle.setAttribute('aria-expanded', 'false');
    });
  });
</script>

</body>
</html>
