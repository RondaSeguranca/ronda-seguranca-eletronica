<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ronda Segurança Eletrônica</title>

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --amarelo: #ffdb00;
      --vermelho: #a80000;
      --preto: #000000;
      --fundo: #000000;
      --texto: #ffffff;
      --panel-bg: #111111;
    }

    html {
      scroll-behavior: smooth;
    }

    html, body {
      height: 100%;
    }

    body {
      padding-top: 60px; /* altura do header fixo */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--fundo);
      color: var(--texto);
      line-height: 1.6;
      font-size: 16px;
    }

    a {
      color: var(--amarelo);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--vermelho);
      text-decoration: underline;
    }

    /* Cabeçalho fixo */
    header {
      background-color: var(--amarelo);
      color: #000;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    /* Logo */
    header .logo {
      font-weight: 900;
      font-size: 1.8rem;
      letter-spacing: 3px;
      font-family: 'Arial Black', Gadget, sans-serif;
      user-select: none;
      color: #000;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    header .logo:hover {
      transform: scale(1.05);
    }

    header .logo img {
      height: 50px;
      width: auto;
    }

    /* Menu normal (desktop) */
    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: #000;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: var(--vermelho);
      color: #fff;
    }

    /* Menu Hamburguer */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 22px;
      cursor: pointer;
    }

    .menu-toggle span {
      display: block;
      height: 3.5px;
      background: #000;
      border-radius: 3px;
      transition: 0.3s;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Responsividade para mobile */
    @media (max-width: 600px) {
      nav {
        position: absolute;
        top: 100%;
        right: 0;
        background-color: var(--amarelo);
        flex-direction: column;
        width: 100%;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.35s ease-out;
        border-top: 1px solid var(--vermelho);
        z-index: 10;
      }

      nav.open {
        max-height: 500px;
        transition: max-height 0.5s ease-in;
      }

      nav a {
        padding: 12px 20px;
        border-bottom: 1px solid var(--vermelho);
        width: 100%;
        text-align: center;
        font-size: 1.1rem;
      }

      .menu-toggle {
        display: flex;
      }

      .logo-centralizada img {
        max-width: 150px;
        width: 80%;
      }

      #contato form {
        max-width: 90%;
      }

      .accordion {
        font-size: 1rem;
        padding: 12px;
      }

      .panel {
        font-size: 0.9rem;
        padding: 0 12px 12px 12px;
        margin-bottom: 15px;
      }

      .plans-table, .plans-table thead, .plans-table tbody,
      .plans-table th, .plans-table td, .plans-table tr {
        display: block;
        width: 100%;
      }

      .plans-table thead tr {
        display: none;
      }

      .plans-table tbody tr {
        margin-bottom: 20px;
        border: 1px solid var(--amarelo);
        border-radius: 8px;
        padding: 10px;
        background-color: #111;
      }

      .plans-table tbody td {
        padding-left: 50%;
        position: relative;
        border: none;
        border-bottom: 1px solid #555;
        text-align: left;
        color: #ddd;
      }

      .plans-table tbody td:last-child {
        border-bottom: 0;
      }

      .plans-table tbody td::before {
        position: absolute;
        top: 12px;
        left: 12px;
        width: 45%;
        white-space: nowrap;
        font-weight: 700;
        color: var(--amarelo);
        content: attr(data-label);
      }
    }

    /* Logo centralizada */
    .logo-centralizada {
      text-align: center;
      margin: 20px 0;
    }

    .logo-centralizada img {
      max-width: 200px;
      height: auto;
      user-select: none;
      width: 90%;
    }

    main {
      max-width: 980px;
      margin: 30px auto;
      padding: 0 15px;
    }

    h1, h2, h3 {
      color: var(--texto);
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
      color: var(--amarelo);
      text-shadow: 1px 1px 3px #000;
    }

    section {
      margin-bottom: 40px;
    }

    /* Accordion */
    .accordion {
      cursor: pointer;
      padding: 15px;
      background-color: var(--amarelo);
      border: none;
      outline: none;
      transition: background-color 0.3s ease;
      font-weight: 700;
      color: #000;
      margin-top: 10px;
      width: 100%;
      text-align: left;
      border-radius: 4px;
      user-select: none;
      font-size: 1.1rem;
    }

    .accordion:hover {
      background-color: #e6c900;
    }

    .panel {
      background-color: var(--panel-bg);
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      border-left: 5px solid #fff;
      border-radius: 0 0 4px 4px;
      color: #ddd;
      line-height: 1.4;
      font-size: 0.95rem;
      white-space: pre-line;
      padding: 0 15px;
      margin-bottom: 10px;
    }

    .panel.open {
      max-height: 6000px;
      opacity: 1;
      padding: 15px;
      margin-bottom: 20px;
    }

    .panel ul {
      margin-top: 8px;
      margin-left: 20px;
      list-style: disc;
    }

    /* Pacotes */
    .pacote-box {
      background-color: var(--preto);
      border: 2px solid var(--amarelo);
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      color: var(--amarelo);
    }

    .pacote-box h3 {
      margin-top: 0;
      margin-bottom: 8px;
    }

    .pacote-box p {
      margin: 4px 0;
    }

    /* Footer */
    footer {
      background-color: var(--preto);
      color: var(--amarelo);
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      user-select: none;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="Ronda Segurança Eletrônica">
  </div>

  <div class="menu-toggle" id="menuToggle" aria-label="Menu Hamburguer" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav id="navMenu">
    <a href="#bemvindo">Bem-vindo</a>
    <a href="#sobre">Sobre</a>
    <a href="#servicos">Serviços</a>
    <a href="#planos">Planos</a>
    <a href="#contato">Contato</a>
  </nav>
</header>

<div class="logo-centralizada">
  <img src="logo.png" alt="Logo Ronda Segurança Eletrônica">
</div>

<main>
  <!-- Aqui entram todas as seções: Bem-vindo, Sobre, Serviços, Planos, Contato -->
  <!-- Mantendo exatamente o conteúdo do seu código original -->
  <!-- ... resto do conteúdo como no código enviado pelo usuário ... -->
</main>

<footer>
  &copy; 2025 Ronda Segurança Eletrônica. Todos os direitos reservados.
</footer>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const navMenu = document.getElementById('navMenu');

  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    navMenu.classList.toggle('open');
  });

  menuToggle.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      menuToggle.click();
    }
  });

  // Accordion funcionalidade
  const accordions = document.querySelectorAll('.accordion');

  accordions.forEach(acc => {
    acc.addEventListener('click', function () {
      this.classList.toggle('active');
      const panel = this.nextElementSibling;
      if (panel.classList.contains('open')) {
        panel.classList.remove('open');
      } else {
        panel.classList.add('open');
      }
    });
  });

  // Scroll suave para links internos
  document.querySelectorAll('nav a[href^="#"]').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const target = document.querySelector(link.getAttribute('href'));
      if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
      }
    });
  });
</script>

</body>
</html>
